<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <!--header-->
  <header>
    <div class="container-fluid p-5">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h2>Interactive</h2>
          <h3>Geometry</h3>
        </div>
        <div class="col-md-6 text-end">
          <button class="btn btn-primary ">Blog</button>
        </div>
      </div>
    </div>
  </header>

  <!--main-->
  <section class="geometry py-5">
    <div class="container-fluid p-5">
      <div class="row">
        <div class="col-md-9">
          <!--all geometry card-->
          <div class="row">
            <!--triangle-->
            <div class="col-md-4 my-3 geo_card">
              <div class="card text-center">
                <img class="card-img-top" src="/images/triangle.png" alt="">
                <div class="card-body">
                  <form id="tri_calculate_area_btn" action="">
                    <h4 id="tri_title">Triangle</h4>
                    <p class="card-text">Area (A) = 0.5 b h</p>
                    <div class="row">
                      <div class="form-group col-md-6">
                        <span class="d-flex align-items-center"><input  id="tri_base_input" type="text" class="form-control m-1"
                            placeholder="b" id="inputCity"> cm</span>
                      </div>
                      <div class="form-group col-md-6">
                        <span class="d-flex align-items-center"><input id="tri_height_input" type="text" class="form-control m-1"
                            placeholder="b" id="inputCity"> cm</span>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary  w-100 mt-3">Calculate</button>
                  </form>
                </div>
              </div>
            </div>
             <!--rectangle-->
            <div class="col-md-4 my-3 geo_card">
              <div class="card text-center">
                <img class="card-img-top" src="/images/rectangle.png" alt="">
                <div class="card-body">
                  <form id="rec_calculate_area_btn" action="">
                    <h4 id="rec_title">Rectangular</h4>
                    <p class="card-text">Area (A) = W * l</p>
                    <div class="row">
                      <div class="form-group col-md-6">
                        <span class="d-flex align-items-center"><input  id="rec_base_input" type="text" class="form-control m-1"
                            placeholder="w" > cm</span>
                      </div>
                      <div class="form-group col-md-6">
                        <span class="d-flex align-items-center"><input id="rec_height_input" type="text" class="form-control m-1"
                            placeholder="l"> cm</span>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary  w-100 mt-3">Calculate</button>
                  </form>
                </div>
              </div>
            </div>
             <!--Parallelogram-->
            <div class="col-md-4 my-3 geo_card">
              <div class="card text-center">
                <img class="card-img-top" src="/images/parallelogram.png" alt="">
                <div class="card-body">
                  <form id="par_calculate_area_btn" action="">
                    <h4 id="par_title">Parallelogram</h4>
                    <p class="card-text">Area (A) = b h</p>
                    <div class="row">
                      <div class="form-group col-md-6">
                        <span class="d-flex align-items-center"><input  id="par_base_input" type="text" class="form-control m-1"
                            placeholder="w" > cm</span>
                      </div>
                      <div class="form-group col-md-6">
                        <span class="d-flex align-items-center"><input id="par_height_input" type="text" class="form-control m-1"
                            placeholder="l"> cm</span>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary  w-100 mt-3">Calculate</button>
                  </form>
                </div>
              </div>
            </div>

 <!--Rhombus-->
            <div class="col-md-4 my-3 geo_card">
              <div class="card text-center">
                <img class="card-img-top" src="/images/rhombus.png" alt="">
                <div class="card-body">
                  <form id="rho_calculate_area_btn" action="">
                    <h4 id="rho_title">Rhombus</h4>
                    <p class="card-text">Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub> </p>
                    <div class="row">
                      <div class="form-group col-md-6">
                        <span class="d-flex align-items-center"><input  id="rho_base_input" type="text" class="form-control m-1"
                            placeholder="w" > cm</span>
                      </div>
                      <div class="form-group col-md-6">
                        <span class="d-flex align-items-center"><input id="rho_height_input" type="text" class="form-control m-1"
                            placeholder="l"> cm</span>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary  w-100 mt-3">Calculate</button>
                  </form>
                </div>
              </div>
            </div>

            <!--Pentagon-->
            <div class="col-md-4 my-3 geo_card">
              <div class="card text-center">
                <img class="card-img-top" src="/images/pentagon.png" alt="">
                <div class="card-body">
                  <form id="pen_calculate_area_btn" action="">
                    <h4 id="pen_title">Pentagon</h4>
                    <p class="card-text">Area (A) = 0.5 x p x b</p>
                    <div class="row">
                      <div class="form-group col-md-6">
                        <span class="d-flex align-items-center"><input  id="pen_base_input" type="text" class="form-control m-1"
                            placeholder="w" > cm</span>
                      </div>
                      <div class="form-group col-md-6">
                        <span class="d-flex align-items-center"><input id="pen_height_input" type="text" class="form-control m-1"
                            placeholder="l"> cm</span>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary  w-100 mt-3">Calculate</button>
                  </form>
                </div>
              </div>
            </div>

            <!--Ellipse-->
            <div class="col-md-4 my-3 geo_card">
              <div class="card text-center">
                <img class="card-img-top" src="/images/ellipse.png" alt="">
                <div class="card-body">
                  <form id="ell_calculate_area_btn" action="">
                    <h4 id="ell_title">Ellipse</h4>
                    <p class="card-text">Area (A) = pi*ab</p>
                    <div class="row">
                      <div class="form-group col-md-6">
                        <span class="d-flex align-items-center"><input  id="ell_base_input" type="text" class="form-control m-1"
                            placeholder="w" > cm</span>
                      </div>
                      <div class="form-group col-md-6">
                        <span class="d-flex align-items-center"><input id="ell_height_input" type="text" class="form-control m-1"
                            placeholder="l"> cm</span>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary  w-100 mt-3">Calculate</button>
                  </form>
                </div>
              </div>
            </div>

          </div>

        </div>
        <div class="col-md-3">
          <div class="row">
            <div class="col-md-12 my-3">
              <div class="card">
                <div class="card-body">
                  <h3 class="text-decoration-underline mb-5">Area calculation</h3>
                  <div id="calculate_area">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
    <script src="/js/function.js"></script>
  <script  src="/js/app.js"> </script>
</body>

</html>
